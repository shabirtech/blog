{% extends 'base.html' %}
{% block body %}
{% for blog_post in blog_posts %}
    <div class="blog-post">
        <h2>{{ blog_post.title }}</h2>
        <p>{{ blog_post.content }}</p>
        <p>{{ blog_post.author }} - {{ blog_post.publication_date }}</p>
    </div>
{% endfor %}

{% endblock body %}
